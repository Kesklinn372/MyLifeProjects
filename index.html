    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            margin-top: 160px;
            /* отступ сверху для опускания картинок */
        }

        .gallery-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery-img:hover {
            transform: scale(1.03);
        }

        .gallery-item {
            position: relative;
            display: block;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            text-shadow: 0 0 5px black;
        }

        .gallery-item:hover .overlay-text {
            opacity: 1;
        }
    </style>
</head>
